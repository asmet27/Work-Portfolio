<!doctype html>
<html lang="en">

<head>
    <title>My First JavaScript</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
    // substitute your favorite drink below
    var container = prompt("Enter a container (plural)", "bottles");
    var drink = prompt("Enter a drink", "beer");
    var lyrics = "";
    var cans = 10;
    while (cans > 0) {
        lyrics = lyrics + cans + " " + container + " of " + drink + " on the wall <br>";
        lyrics = lyrics + cans + " " + container + " of " + drink + "<br>";
        lyrics = lyrics + "Take one down, pass it around, <br>";
        if (cans > 1) {
            lyrics = lyrics + (cans - 1) + " " + container + " of " + drink + " on the wall <br>";
        } else {
            lyrics = lyrics + "No more " + container + " of " + drink + " on the wall <br>";
        }
        cans = cans - 1;
    }
    document.write(lyrics);
    </script>
</body>

</html>
